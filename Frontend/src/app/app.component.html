<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend</title>
</head>

<body class="bg-gray-800 min-h-screen">
  <div class="flex h-[80vh]">
    <video #localVideo autoplay playsinline muted class="w-1/2 border-r-2 border-r-black bg-blue-800 h-full"></video>
    <video #remoteVideo autoplay playsinline muted class="w-1/2 border-l-2 border-l-black bg-blue-800 h-full"></video>
  </div>
  <div class="flex mt-[7vh] justify-evenly px-4">
    <button (click)="startCall()" [disabled]="isCallStarted"
      class="bg-green-400 rounded-md h-14 px-7.5 hover:cursor-pointer hover:shadow-[0_0_0.6em_0.1em_rgba(0,255,0,1)] transition-all duration-200 active:scale-95 active:translate-y-1 disabled:cursor-default disabled:bg-green-900 disabled:text-gray-400">Start
      call</button>
    <button (click)="skipCall()"
      class="bg-amber-500 rounded-md h-14 px-7.5 hover:cursor-pointer hover:shadow-[0_0_0.6em_0.1em_rgba(245,158,11,1)] transition-all duration-200 active:scale-95 active:translate-y-1">Skip</button>
    <button (click)="cutCall()"
      class="bg-red-500 rounded-md h-14 px-7.5 hover:cursor-pointer hover:shadow-[0_0_0.6em_0.1em_rgba(255,0,0,1)] transition-all duration-200 active:scale-95 active:translate-y-1">Cut
      call</button>
  </div>
</body>

</html>
